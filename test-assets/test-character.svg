<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Test Character Image for E2E Testing -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Head -->
  <circle cx="200" cy="120" r="60" fill="#ffdbac" stroke="#d4a574" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="110" r="8" fill="#333"/>
  <circle cx="220" cy="110" r="8" fill="#333"/>
  <circle cx="182" cy="108" r="2" fill="#fff"/>
  <circle cx="222" cy="108" r="2" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="125" rx="3" ry="6" fill="#d4a574"/>
  
  <!-- Mouth -->
  <path d="M 190 140 Q 200 150 210 140" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Hair -->
  <path d="M 150 90 Q 200 60 250 90 Q 240 70 200 65 Q 160 70 150 90" fill="#8b4513"/>
  
  <!-- Body -->
  <rect x="150" y="180" width="100" height="120" fill="#2c3e50" rx="10"/>
  
  <!-- Shirt -->
  <rect x="160" y="190" width="80" height="100" fill="#fff" rx="5"/>
  
  <!-- Tie -->
  <rect x="195" y="190" width="10" height="60" fill="#e74c3c"/>
  <polygon points="195,190 205,190 200,180" fill="#e74c3c"/>
  
  <!-- Arms -->
  <rect x="120" y="190" width="30" height="80" fill="#ffdbac" rx="15"/>
  <rect x="250" y="190" width="30" height="80" fill="#ffdbac" rx="15"/>
  
  <!-- Hands -->
  <circle cx="135" cy="280" r="15" fill="#ffdbac"/>
  <circle cx="265" cy="280" r="15" fill="#ffdbac"/>
  
  <!-- Label -->
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Test CEO Character</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">For Character Replacement Testing</text>
</svg>
