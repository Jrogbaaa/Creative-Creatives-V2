<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Backup Test Character Image -->
  <rect width="100%" height="100%" fill="#e8f4f8"/>
  
  <!-- Head -->
  <circle cx="200" cy="120" r="60" fill="#f4d1c1" stroke="#e6b8a2" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="110" r="8" fill="#2c3e50"/>
  <circle cx="220" cy="110" r="8" fill="#2c3e50"/>
  <circle cx="182" cy="108" r="2" fill="#fff"/>
  <circle cx="222" cy="108" r="2" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="125" rx="3" ry="6" fill="#e6b8a2"/>
  
  <!-- Smile -->
  <path d="M 185 140 Q 200 155 215 140" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Hair -->
  <path d="M 150 95 Q 200 65 250 95 Q 240 75 200 70 Q 160 75 150 95" fill="#654321"/>
  
  <!-- Body -->
  <rect x="150" y="180" width="100" height="120" fill="#34495e" rx="10"/>
  
  <!-- Blouse -->
  <rect x="160" y="190" width="80" height="100" fill="#f8f9fa" rx="5"/>
  
  <!-- Necklace -->
  <circle cx="200" cy="200" r="3" fill="#f39c12"/>
  <line x1="180" y1="195" x2="220" y2="195" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Arms -->
  <rect x="120" y="190" width="30" height="80" fill="#f4d1c1" rx="15"/>
  <rect x="250" y="190" width="30" height="80" fill="#f4d1c1" rx="15"/>
  
  <!-- Hands -->
  <circle cx="135" cy="280" r="15" fill="#f4d1c1"/>
  <circle cx="265" cy="280" r="15" fill="#f4d1c1"/>
  
  <!-- Label -->
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Backup Test Character</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Alternative Character for Testing</text>
</svg>
