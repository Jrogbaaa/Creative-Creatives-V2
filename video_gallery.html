<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEO3 Video Gallery - Creative Creatives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .video-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-completed {
            background: #10b981;
            color: white;
        }
        
        .status-processing {
            background: #f59e0b;
            color: white;
        }
        
        .status-failed {
            background: #ef4444;
            color: white;
        }
        
        video {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #000;
        }
        
        .video-placeholder {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 1rem;
        }
        
        .video-info {
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .video-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
            transform: scale(1.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-videos {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
        }
        
        .no-videos h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ VEO3 Video Gallery</h1>
            <p>All your generated videos in one place</p>
        </div>
        
        <div class="status">
            <div id="statusMessage" style="color: white; text-align: center;">
                <div class="loading"></div>
                Loading videos...
            </div>
        </div>
        
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded here -->
        </div>
        
        <div class="no-videos" id="noVideos" style="display: none;">
            <h3>No videos yet</h3>
            <p>Generate some videos in your Creative Creatives app!</p>
        </div>
        
        <div class="footer">
            <p>Powered by Google VEO3 ‚Ä¢ Creative Creatives V2</p>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadVideos()" title="Refresh">
        üîÑ
    </button>

    <script>
        const knownVideos = [
            {
                id: '5c0c0f58-9429-4bd9-9cdc-274dcbe13f9e',
                jobId: 'projects/creative-creatives-v2/locations/us-central1/publishers/google/models/veo-3.0-generate-001/operations/5c0c0f58-9429-4bd9-9cdc-274dcbe13f9e',
                title: 'Video #1',
                generatedAt: new Date('2025-09-25T10:00:00Z')
            },
            {
                id: '2710bea1-d89e-43ec-b297-9227963b6033',
                jobId: 'projects/creative-creatives-v2/locations/us-central1/publishers/google/models/veo-3.0-generate-001/operations/2710bea1-d89e-43ec-b297-9227963b6033',
                title: 'Video #2',
                generatedAt: new Date('2025-09-25T11:00:00Z')
            }
        ];

        async function loadVideos() {
            const statusEl = document.getElementById('statusMessage');
            const gridEl = document.getElementById('videoGrid');
            const noVideosEl = document.getElementById('noVideos');
            
            statusEl.innerHTML = '<div class="loading"></div> Loading videos...';
            gridEl.innerHTML = '';
            noVideosEl.style.display = 'none';
            
            let completedCount = 0;
            let processingCount = 0;
            let failedCount = 0;
            
            for (const video of knownVideos) {
                try {
                    const response = await fetch(`/api/video-status/${encodeURIComponent(video.jobId)}`);
                    const data = await response.json();
                    
                    const card = createVideoCard(video, data);
                    gridEl.appendChild(card);
                    
                    if (data.status === 'completed') completedCount++;
                    else if (data.status === 'processing') processingCount++;
                    else if (data.status === 'failed') failedCount++;
                    
                } catch (error) {
                    console.error(`Failed to load video ${video.id}:`, error);
                    const card = createVideoCard(video, { status: 'failed', error: error.message });
                    gridEl.appendChild(card);
                    failedCount++;
                }
            }
            
            // Update status message
            const total = knownVideos.length;
            statusEl.innerHTML = `
                <div style="text-align: center;">
                    <strong>üìä Video Status:</strong> 
                    ‚úÖ ${completedCount} completed ‚Ä¢ 
                    ‚è≥ ${processingCount} processing ‚Ä¢ 
                    ‚ùå ${failedCount} failed
                    <br><small>Total: ${total} videos</small>
                </div>
            `;
            
            if (total === 0) {
                noVideosEl.style.display = 'block';
            }
        }
        
        function createVideoCard(video, data) {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            const statusClass = data.status === 'completed' ? 'status-completed' :
                               data.status === 'processing' ? 'status-processing' : 'status-failed';
            
            const videoElement = data.status === 'completed' && data.videoUrl 
                ? `<video controls>
                     <source src="${data.videoUrl}" type="video/mp4">
                     Your browser does not support the video tag.
                   </video>`
                : `<div class="video-placeholder">
                     ${data.status === 'processing' ? '‚è≥ Generating...' : 
                       data.status === 'failed' ? '‚ùå Generation failed' : 'üìπ Video'}
                   </div>`;
            
            const downloadBtn = data.status === 'completed' && data.videoUrl 
                ? `<a href="${data.videoUrl}" download="${video.title}.mp4" class="btn btn-primary">
                     üì• Download
                   </a>`
                : '';
            
            const retryBtn = data.status === 'failed'
                ? `<button class="btn btn-secondary" onclick="checkVideoStatus('${video.jobId}')">
                     üîÑ Retry Check
                   </button>`
                : '';
            
            card.innerHTML = `
                <div class="video-header">
                    <div class="video-title">${video.title}</div>
                    <div class="status-badge ${statusClass}">${data.status}</div>
                </div>
                
                ${videoElement}
                
                <div class="video-info">
                    <div><strong>Generated:</strong> ${video.generatedAt.toLocaleString()}</div>
                    <div><strong>Job ID:</strong> ${video.id}</div>
                    ${data.message ? `<div><strong>Status:</strong> ${data.message}</div>` : ''}
                    ${data.error ? `<div style="color: #ef4444;"><strong>Error:</strong> ${data.error}</div>` : ''}
                </div>
                
                <div class="video-actions">
                    ${downloadBtn}
                    ${retryBtn}
                    <button class="btn btn-secondary" onclick="copyJobId('${video.jobId}')">
                        üìã Copy ID
                    </button>
                </div>
            `;
            
            return card;
        }
        
        async function checkVideoStatus(jobId) {
            try {
                const response = await fetch(`/api/video-status/${encodeURIComponent(jobId)}`);
                const data = await response.json();
                console.log('Video status:', data);
                loadVideos(); // Refresh the gallery
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }
        
        function copyJobId(jobId) {
            navigator.clipboard.writeText(jobId).then(() => {
                alert('Job ID copied to clipboard!');
            });
        }
        
        // Auto-refresh every 30 seconds for processing videos
        setInterval(() => {
            loadVideos();
        }, 30000);
        
        // Initial load
        loadVideos();
    </script>
</body>
</html>
